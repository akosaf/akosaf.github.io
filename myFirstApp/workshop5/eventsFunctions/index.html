<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events + Functions</title>
</head>
<body>
    </main>
        <button id="first" onclick="act()">Katt ide!</button><br>
        <button onclick="cht()">Kattints emide!</button><br>
        <button onclick="col()">Most pedig ide!</button><br>
        <input id="colorr" value="blue" type="text">
        <button id="colR" onclick="col2()">Színezz át!</button>
        <button id="colRR" onclick="col3()">Színezz át, de csak egyszer!</button>
    <main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

function act() {
    console.log("Igen, most rámkattintottál")
    $('main').append("Most aztán jól idekattintottál...");
};

function cht() {
    $('#first').text("más felirat")
}

function col() {
    $('button').css('background', 'wheat')
}

function col2() {
    let collor = document.getElementById("colorr").value
    $('#colR').css('background-color', collor);
}

function col3() {
    let collor = document.getElementById("colorr").value
    $('#colRR').css('background-color', collor);
    $('#colRR').attr("disabled", "true");
}

    </script>
</body>
</html>
