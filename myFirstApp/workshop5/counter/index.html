<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
h1, button {
    margin-left: 40px;
}
        </style>
</head>
<body>
    <main>
        <h2>Számláló</h2>
        <h1>Számláló, csak kicsit beljebb</h1>
        <h1 id="count">0</h1>
        <button onclick="countR()">Növelés</button>
        <button onclick="countD()">Csökkentés</button>
    </main>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

let i = 0;

function countR() {
    i++;
    $('#count').text(i);
}

function countD() {
    i--;
    $('#count').text(i);
}

    </script>
</body>
</html>
