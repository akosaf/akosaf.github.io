<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkOS</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (system tray style) -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button id="homeBtn" class="btn btn-outline-primary me-2">Home</button>
            <div id="trayApps" class="d-flex flex-grow-1"></div>
            <div id="trayRight" class="text-end">
                <div id="sysDate" class="small"><span id="currentDate"></span></div>
                <div id="sysTime" class="h5"><span id="currentTime"></span></div>
            </div>
        </div>
    </nav>

    <!-- Main page content area -->
    <main id="mainContent" class="container mt-3">
        <div class="tiles-container">
            <a href="https://netflix.com" target="_blank" class="app-tile">
                <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png" alt="Netflix">
                <span>Netflix</span>
            </a>
            <a href="https://youtube.com" target="_blank" class="app-tile">
                <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-512.png" alt="YouTube">
                <span>YouTube</span>
            </a>
        </div>
        <div class="iframe-container">
            <iframe frameborder="0" allowfullscreen></iframe>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

    <script>
        // Function to update the clock and date
        function updateClockAndDate() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
            document.getElementById('currentDate').textContent = now.toLocaleDateString();
        }
        updateClockAndDate();
        setInterval(updateClockAndDate, 1000);

        // Add home button handler
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = 'https://akosaf.github.io/index.html';
        });
    </script>
</body>
</html>
